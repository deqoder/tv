<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>English TV Navigation</title>
<script src='https://code.jquery.com/jquery-1.9.1.min.js' ></script>
<style>
body{
	background:#000;
	color:#888;
}

iframe{
	position:absolute;
	width:70%;
	top:0%;
	height:100%;
	left:30%;
}
div {
	position:absolute;
	width:30%;
	top:0%;
	height:100%;
	left:0%;
}
li{
	cursor:pointer;
}
</style>
</head>
<body>
<iframe></iframe>
<div>
<ul>East Euroasia
<li data-url='https://www.cgtn.com/tv'>CGTN</li>
<li data-url='https://www3.nhk.or.jp/nhkworld/common/player/tv/live/embed/embed.html'>NHK World</li>
<li data-url='https://www.arirang.com/player/onair_tv.asp'>Arirang TV</li>
<li data-url='https://www.channelnewsasia.com/watch'>CNA</li>
</ul>
<ul>Central Euroasia
<li data-url='https://www.rt.com/on-air'>RT News</li>
<li data-url='https://www.trtworld.com/live'>TRT World</li>
<li data-url='https://www.aljazeera.com/live'>Al Jazeera</li>
<li data-url='https://www.presstv.ir/Live'>Press TV</li>
</ul>
<ul>West Euroasia
<li data-url='https://tvpworld.com/51656539/our-stream'>TVP World</li>
<li data-url='https://www.dw.com/en/live-tv/s-100825'>DW News</li>
<li data-url='https://www.france24.com/en/live'>France 24</li>
<li data-url='https://news.sky.com/watch-live'>Sky News</li>
</ul>
<ul>Americas
 <li data-url='https://media.un.org/en/webtv'>UNTV</li>
</ul>
</div>

<script>
$("li").on("click", function(){
	$("iframe").attr("src", $(this).attr("data-url"));
});
</script>
</body>
</html>
