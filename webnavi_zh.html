<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>中文媒体网站导航</title>
<script src='https://code.jquery.com/jquery-1.9.1.min.js' ></script>
<style>
body{
	background:#000;
}
ul{
	color:#888;
}
li {
	color:#88f;
}
#head{
	position:absolute;
	width:70%;
	top:0%;
	height:100%;
	left:30%;
	color:#888;
	background:#000;
	text-align:center;
	opacity:50%;
	display:none;
	z-index:1;
	margin:0;
	padding-top:20%;
}
iframe{
	position:absolute;
	width:70%;
	top:0%;
	height:100%;
	left:30%;
	background:#fff;
}
div {
	position:absolute;
	width:30%;
	top:0%;
	height:100%;
	left:0%;
	overflow:auto;
}
li{
	cursor:pointer;
}
</style>
<script>
function C(countryCode) {
  return countryCode.toUpperCase().replace(/./g, char =>
      String.fromCodePoint(127397 + char.charCodeAt())
  );
}
</script>
</head>
<body>
<h1 id='head'>加载中</h1>
<iframe></iframe>
<div>

<script>
$("li").on("click", function(){
	$("iframe").attr("src", $(this).attr("data-url"));
	$("#head").css('display', 'inline');
	$("iframe").on("load", function() {
		$("#head").css('display', 'none');
	});
});
$("li").each(function() {
	$(this).html(C($(this).attr('data-c')) + ' ' + $(this).attr('data-v'))
});
</script>
